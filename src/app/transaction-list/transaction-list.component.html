<content>
    <table mat-table [dataSource]="transactions" class="table" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
            <td mat-cell *matCellDef="let element" (click)="navigateToDetails(element.id)">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
            <td mat-cell *matCellDef="let element" (click)="navigateToDetails(element.id)">{{ element.amount }}</td>
        </ng-container>
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>balance</th>
            <td mat-cell *matCellDef="let element" (click)="navigateToDetails(element.id)">{{ element.balance }}</td>
        </ng-container>
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>label</th>
            <td mat-cell *matCellDef="let element" (click)="navigateToDetails(element.id)">{{ element.label}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
            <td mat-cell *matCellDef="let element" (click)="navigateToDetails(element.id)">{{ element.date }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</content>
