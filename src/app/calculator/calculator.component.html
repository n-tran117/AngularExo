<content>
  <h2>Exercice 2</h2>
  <div>
    <div class="inputs">
      <!-- Champ de saisie pour le premier nombre -->
      <label for="num1">Number 1 :</label>
      <input type="number" id="num1" [(ngModel)]="num1" />
    </div>

    <div class="inputs">
      <!-- Sélecteur d'opération -->
      <label for="operation">Operation :</label>
      <select id="operation" [(ngModel)]="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
    </div>

    <div class="inputs">
      <!-- Champ de saisie pour le deuxième nombre -->
      <label for="num2">Number 2 :</label>
      <input type="number" id="num2" [(ngModel)]="num2" />
    </div>

    <!-- Bouton pour effectuer le calcul -->
    <br/><br/><button (click)="calculate()">Calculer</button>

    <!-- Affichage du résultat du calcul -->
    <p id="result">Result : {{ result }}</p>

    <div>
      <!-- Affichage de l'historique des opérations -->
      <h2><button (click)="empty()">Empty</button> Historic :</h2>
      <p *ngFor="let entry of history.reverse(); let i = index">
        {{ entry.time | date:'mediumTime' }} -> Opération : {{ entry.operationString }} = {{ entry.result }}
        <button (click)="clearHistoryEntry(entry)">Delete</button>
      </p>
    </div>
  </div>
</content>
